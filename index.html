      <link rel="stylesheet" href="./styles/style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
      />
      <title>Color Palette</title>
    </head>
    <body>
      <div class="colors">
        <div class="color">
          <h2>Hex</h2>
          <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
          </div>
          <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="hue-input"
              data-hue="0"
            />
            <span>Brightness</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              class="bright-input"
              data-bright="0"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              class="sat-input"
              data-sat="0"
            />
          </div>
        </div>

              data-sat="1"

          </div>
        </div>

      <!-- Color Panel -->
      <div class="panel">
        <div class="library-panel">
          <button class="library"><i class="fas fa-book-open"></i></button>
          <p>Library</p>
        </div>
        <!-- Generating new colors -->
        <div class="generate-panel">
          <button class="generate"><i class="fas fa-sync-alt"></i></button>
          <p>Generate</p>
        </div>
        <!-- Saving -->
        <div class="save-panel">
          <button class="generate"><i class="fas fa-save"></i></button>
          <p>Save</p>
        </div>
      </div>

      <!-- Copy to container -->
      <div class="copy-container">
        <div class="copy-popup">
          <h3>Copied to clipboard!</h3>
          <h4>&#127942;</h4>
        </div>
      </div>
      <div class="save-container">
        <div class="save-popup">
          <button class="close-save">X</button>
          <h4>Let's name the palette</h4>
          <input type="text" max-length="35" class="save-name" />
          <button type="submit" class="submit-save">Save</button>
        </div>
      </div>
      <div class="library-container">
        <div class="library-popup">
          <button class="close-library">X</button>
          <h4>Pick your colors!</h4>
        </div>
      </div>
      <script
